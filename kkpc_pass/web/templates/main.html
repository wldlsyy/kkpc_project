<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>금호패스 멘토링</title>
  <style>
    /* 전체 페이지 스타일 */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #00203f;
      color: white;
    }

    /* 헤더 스타일 */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #00203f;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    /* 메인 섹션 스타일 */
    .hero {
      text-align: center;
      padding: 100px 20px;
      background: url('https://www.pwc.com/sk/sk/assets/resize_image/business_image.jpg') no-repeat center center/cover;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .hero button {
      background-color: transparent;
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .hero button:hover {
      background-color: white;
      color: #00203f;
    }

    /* 카드 섹션 */
    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 50px;
    }

    .card {
      flex: 1;
      max-width: 300px;
      background-color: #005f73;
      color: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card:hover {
      background-color: #003d4e;
    }

    .card h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>금호석유화학그룹</h1>
    <nav>
      <a href="#">금호패스란?</a>
      <a href="#">멘토링 신청</a>
      <a href="#">강의자료</a>
      <a href="#">상담센터</a>
      <a href="#">마이페이지</a>
    </nav>
  </header>

  <section class="hero">
    <h2>함께 성장하는 한 걸음, <span style="background-color: #fde400; font-weight: bold; color: black;">금호패스</span>가 이끌어갑니다.</h2>
    <p>귀하의 열정과 도전이 우리의 미래를 만듭니다.</p>
    <button>더 알아보기</button>
  </section>

  <section class="cards">
    <div class="card">
      <h3>멘토 지원하기</h3>
      <p>귀하의 자원으로 Integrity를 향상할 수 있습니다.</p>
    </div>
    <div class="card" style="background-color: #7a7a7a;">
      <h3>멘토 지정하기</h3>
      <p>원하는 분야의 임직원과 연결해줍니다.</p>
    </div>
  </section>
</body>
</html>
